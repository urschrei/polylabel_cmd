[package]
name = "polylabel_cmd"
version = "1.2.1"
authors = ["Stephan HÃ¼gel <urschrei@gmail.com>"]
description = "A command-line utility for finding optimum polygon label positions"
readme = "README.md"
repository = "https://github.com/urschrei/polylabel_cmd"
keywords = ["geo", "polylabel", "gis"]
license = "MIT"
exclude = ["geojson/*"]

[dependencies]
geo-types = "0.1.0"
geojson = "0.11.0"
polylabel = "1.1.0"
clap = "2.31.1"
serde_json = "1.0.18"
rayon = "1.0.1"
failure = "0.1.1"
failure_derive = "0.1.1"
console = "0.6.1"
indicatif = "0.9.0"

[[bin]]
name = "polylabel"
path = "src/main.rs"

[profile.release]
lto = true
codegen-units = 1
