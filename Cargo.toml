[package]
name = "polylabel_cmd"
version = "0.0.9"
authors = ["Stephan HÃ¼gel <urschrei@gmail.com>"]
description = "A command-line utility for finding optimum polygon label positions"
readme = "README.md"
repository = "https://github.com/urschrei/polylabel_cmd"
keywords = ["geo", "polylabel", "gis"]
license = "MIT"
exclude = ["geojson/*"]

[dependencies]
geo = "0.6.2"
geojson = "0.9.1"
# geojson = { git = "https://github.com/georust/rust-geojson" }
polylabel = "1.0.44"
clap = "2.29.0"
serde_json = "1.0.8"
rayon = "0.9.0"

[[bin]]
name = "polylabel"
path = "src/main.rs"
crate-type = ["bin"]

[profile.release]
lto = true
